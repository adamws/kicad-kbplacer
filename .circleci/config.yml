            elif [ "<<parameters.kicad-version>>" = "9.0.1" ]; then
              revision=6672ee977d65e0e9f2766ce73ea0f6399a1fcac6
              filepath=Casks/k/kicad.rb
            elif [ "<<parameters.kicad-version>>" = "9.0.2" ]; then
              revision=d3557f0bbb9829b1302932c575bee62e504d56ab
              filepath=Casks/k/kicad.rb
            elif [ "<<parameters.kicad-version>>" = "9.0.3" ]; then
              revision=2dd81f13990982761946fa73cc1d7b7dc74eb0b0
              filepath=Casks/k/kicad.rb
            elif [ "<<parameters.kicad-version>>" = "9.0.4" ]; then
              revision=f9214eaa52048e16dbcfaac9ffd22caea1b92fad
              filepath=Casks/k/kicad.rb
            elif [ "<<parameters.kicad-version>>" = "9.0.5" ]; then
