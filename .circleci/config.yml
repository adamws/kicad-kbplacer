version: 2.1

jobs:
  test-linux:
    parameters:
      version:
        type: string
    docker:
      - image: admwscki/kicad-kbplacer-primary:<<parameters.version>>
    steps: &in-docker-test-steps
      - checkout
      - run:
          name: Prepare tests
          command: |
            pip3 install --no-cache-dir -r dev-requirements.txt
      - run:
          name: Run tests
          command: |
            pytest --junitxml=test-results/pytest/results.xml tests/
      - run:
          name: Move coverage file
          command: |
            mv .coverage .coverage-<<parameters.version>>
      - persist_to_workspace:
          root: .
          paths:
            - .coverage-<<parameters.version>>
      - store_artifacts:
          path: report.html
      - store_test_results:
          path: test-results
  test-linux-performance:
    parameters:
      version:
        type: string
    docker:
      - image: admwscki/kicad-kbplacer-primary:<<parameters.version>>
    steps:
      - checkout
      - run:
          name: Prepare tests
          command: |
            pip3 install --no-cache-dir -r dev-requirements.txt
      - run:
          name: Run tests
          command: |
            pytest --junitxml=test-results/pytest/results.xml \
              -k "2x3-rotations-custom-diode and RAW and PRESET" \
              --no-cov --profile tests/
      - store_artifacts:
          path: report.html
      - store_test_results:
          path: test-results
  collect-coverage:
    docker:
      - image: cimg/python:3.11
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install coverage
      - run:
          name: Generate coverage report
          command: |
            python -m coverage combine /tmp/workspace/.coverage-*
            python -m coverage report
            python -m coverage html
      - when: # run only on master
          condition:
            equal: [ master, << pipeline.git.branch >> ]
          steps:
            - run:
                name: Publish coverage
                command: |
                  python -m pip install coveralls
                  python -m coveralls
      - store_artifacts:
          path: .coverage
      - store_artifacts:
          path: htmlcov
  run-absolem-example:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - checkout
      - run:
          name: Build absolem keyboard
          command: |
            cd examples/absolem-ergogen
            ./run.sh
            unzip absolem.zip
      - store_artifacts:
          path: examples/absolem-ergogen/absolem.svg
      - store_artifacts:
          path: examples/absolem-ergogen/absolem-plate.png
      - store_artifacts:
          path: examples/absolem-ergogen/absolem.zip
  run-tools-sanity-checks:
    parameters:
      version:
        type: string
    docker:
      - image: admwscki/kicad-kbplacer-primary:<<parameters.version>>
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m pip install --upgrade hatch
      - run:
          name: Run tools tests
          command: |
            hatch run tools:test
      - run:
          name: Run layout2image example
          command: |
            mkdir output_svgs
            layouts=(0_sixty arya)
            for l in "${layouts[@]}"; do
                hatch run tools:layout2image \
                    --in tests/data/via-layouts/$l.json \
                    --out output_svgs/$l.svg
            done
      - store_artifacts:
          path: output_svgs
  test-windows:
    machine:
      image: windows-server-2022-gui:edge
      shell: powershell.exe -ExecutionPolicy Bypass
    resource_class: windows.medium
    parameters:
      kicad-version:
        type: string
    steps:
      - checkout
      - run:
          name: Install scoop and KiCad
          command: |
            irm get.scoop.sh -outfile "install.ps1"
            .\install.ps1 -RunAsAdmin -ScoopDir "C:\scoop"
            scoop bucket add extras
            scoop install kicad@<<parameters.kicad-version>>
            scoop cache rm --all
      - run:
          name: Install Mesa # required for running pcbnew GUI
          command: |
            scoop bucket add games
            scoop install games/mesa3d
            scoop cache rm --all
            C:\scoop\apps\mesa3d\current\systemwidedeploy.cmd 1
      - run:
          name: Install dependencies
          command: |
            .\.circleci\scripts\use-kicad-python.ps1
            python -m pip install --upgrade pip
            pip install --no-cache-dir -r dev-requirements.txt
      - run:
          name: Run tests
          command: |
            .\.circleci\scripts\use-kicad-python.ps1
            pytest --junitxml=test-results/pytest/results.xml tests
      - store_artifacts:
          path: report.html
      - store_test_results:
          path: test-results
  test-macos:
    macos:
      xcode: 16.4.0
    resource_class: m4pro.medium
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    parameters:
      kicad-version:
        type: string
